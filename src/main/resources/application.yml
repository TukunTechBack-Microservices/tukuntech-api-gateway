spring:
  application:
    name: tukuntech-api-gateway

  cloud:
    compatibility-verifier:
      enabled: false

    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - http://localhost:4200
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders: "*"
            allowCredentials: true

      default-filters:
        - RemoveRequestHeader=Cookie
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

      routes:
        # ========= RUTAS DE OPENAPI (DOCS) =========
        # Cada microservicio expone /api/v1/v3/api-docs en su raíz.

        - id: auth-openapi
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/auth/v3/api-docs/**
          filters:
            - RewritePath=/api/v1/auth/v3/api-docs(?<segment>/?.*), /api/v1/v3/api-docs${segment}

        - id: profiles-openapi
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/profiles/v3/api-docs/**
          filters:
            - RewritePath=/api/v1/profiles/v3/api-docs(?<segment>/?.*), /api/v1/v3/api-docs${segment}

        - id: support-openapi
          uri: http://localhost:8087
          predicates:
            - Path=/api/v1/support/v3/api-docs/**
          filters:
            - RewritePath=/api/v1/support/v3/api-docs(?<segment>/?.*), /api/v1/v3/api-docs${segment}

        # ========= RUTAS DE NEGOCIO =========

        - id: auth
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/auth/**

        - id: profiles
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/profiles/**

        - id: support
          uri: http://localhost:8087
          predicates:
            - Path=/api/v1/support/**


server:
  port: 8081

# ========= CONFIG DE SPRINGDOC EN EL GATEWAY =========
# Dejamos que springdoc sirva el UI directamente en /api/v1/swagger-ui.html

springdoc:
  api-docs:
    enabled: true          # <- lo dejo tal como lo tenías
  swagger-ui:
    path: /api/v1/swagger-ui.html
    urls:
      - name: auth-service
        url: /api/v1/auth/v3/api-docs
      - name: profiles-service
        url: /api/v1/profiles/v3/api-docs
      - name: support-service
        url: /api/v1/support/v3/api-docs
